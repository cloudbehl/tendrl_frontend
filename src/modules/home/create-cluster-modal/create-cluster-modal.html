<div ng-controller="createClusterModalController as createClusterModalCntrl">
	<div class="tendrl-create-cluster-modal-container">

		<custom-modal-header title="createClusterModalCntrl.modalHeader.title" close="createClusterModalCntrl.modalHeader.close"></custom-modal-header>

		<div class="modal-body">
			<p>Multiple storage service providers available on this system. Select the storage service to use for this cluster.</p>
			<b>Storage Service</b>
			<ul class="list-group">
				<li ng-class="{selectedCluster : cluster.value === createClusterModalCntrl.valueSelected}" ng-repeat = "cluster in createClusterModalCntrl.StorageServices" ng-click="createClusterModalCntrl.setSelected(cluster.value)" class="list-group-item" >{{cluster.name}}</li>
			</ul>
		</div>

		<custom-modal-footer cancel-button="createClusterModalCntrl.modalFooter.cancelButton" cancel-button-call="createClusterModalCntrl.modalFooter.cancelButtonCall" next-step-button="createClusterModalCntrl.modalFooter.nextStepButton" next-step-button-call="createClusterModalCntrl.modalFooter.nextStepButtonCall"></custom-modal-footer>

	</div>
</div>
